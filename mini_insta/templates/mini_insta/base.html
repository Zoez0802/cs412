<!--This is the base template that all other templates will extend. It defines the overall structure of the page, including the header, main content area, and footer.-->


{% load static %}

<!--I define many classes for styling purposes-->
<html>
  <head>
    <title>Mini - Insta</title>
    <!-- Link external CSS file-->
    <link rel="stylesheet" href="{% static 'mini_insta_styles.css' %}">
  </head>

  <body>
     <!-- Header section: displays site title and navigation link -->
    <header class="site-header">
      <div class="header-inner">
        <div class="logo">Mini - Insta</div>
        <a class="nav-link" href="{% url 'show_all_profiles' %}">Home</a>
      </div>
    </header>

    <main class="page">
      {% block content %}
      {% endblock %}
    </main>

    <!--Add a link back to the ShowProfileListView as footer-->
    <footer class="site-footer">
      <a class="footer-link" href="{% url 'show_all_profiles' %}">Back to all profiles</a>
    
     <!-- Only show Create Post link if a Profile exists in context -->
      {% if profile %}    
        <a class="footer-link" href="{% url 'create_post' profile.pk %}">Create Post</a>
      {% endif %}
    
    </footer>
  </body>
</html>
