<!-- blog/create_comment_form.html 
-->
{% extends 'blog/base.html' %}
 
 
{% block content %}
<h2>Add a comment about {{article}}</h2>
 
 
<!-- display the HTML form -->
<form method="POST">
    {% csrf_token %}
    <table>
    {{form.as_table}} <!--***box line up-->
    </table>
 
 
    <input type="submit" name="submit" value="Submit">
</form>
{% endblock %}
